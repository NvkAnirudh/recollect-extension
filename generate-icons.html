<!DOCTYPE html>
<html>
<head>
  <title>Recollect Icon Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      background: #9333EA;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      background: #7c2bcf;
    }
    .icons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .icon-item {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Recollect Icon Generator</h1>
  <p>This will generate purple "R" icons with transparent background in different sizes.</p>

  <button onclick="generateAllIcons()">Generate All Icons</button>

  <div class="icons-container" id="icons-container"></div>

  <h2>Instructions:</h2>
  <ol>
    <li>Click "Generate All Icons"</li>
    <li>Right-click each icon and "Save image as..."</li>
    <li>Save them to: <code>public/icons/</code> with the exact names shown</li>
  </ol>

  <script>
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Clear canvas (transparent background)
      ctx.clearRect(0, 0, size, size);

      // Draw purple "R"
      ctx.fillStyle = '#9333EA'; // Purple color
      ctx.font = `bold ${size * 0.75}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('R', size / 2, size / 2);

      return canvas;
    }

    function generateAllIcons() {
      const container = document.getElementById('icons-container');
      container.innerHTML = '';

      const sizes = [
        { size: 16, name: 'icon16.png' },
        { size: 32, name: 'icon32.png' },
        { size: 48, name: 'icon48.png' },
        { size: 128, name: 'icon128.png' }
      ];

      sizes.forEach(({ size, name }) => {
        const canvas = generateIcon(size);
        const item = document.createElement('div');
        item.className = 'icon-item';

        const title = document.createElement('h3');
        title.textContent = name;

        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = `Download ${name}`;
        downloadBtn.onclick = () => {
          const link = document.createElement('a');
          link.download = name;
          link.href = canvas.toDataURL('image/png');
          link.click();
        };

        item.appendChild(title);
        item.appendChild(canvas);
        item.appendChild(document.createElement('br'));
        item.appendChild(downloadBtn);
        container.appendChild(item);
      });
    }

    // Auto-generate on load
    window.onload = () => generateAllIcons();
  </script>
</body>
</html>
